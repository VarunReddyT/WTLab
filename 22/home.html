<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Welcome to Our School Website!</h1>
        <nav>
            <a href="/home">Home</a> |
            <a href="/about">About</a> |
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <section>
        <h2>About Our School</h2>
        <p>We provide a world-class education for students. Our teachers are passionate and our curriculum is
            tailored to meet the needs of every student.</p>
    </section>

    <footer>
        <p>&copy; 2024 Our School. All rights reserved.</p>
    </footer>
</body>

</html>
